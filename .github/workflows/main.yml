name: Deploy Backend to Digital Ocean

on:
  push:
    paths:
      - "server/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/flashcards-server:latest
            ghcr.io/${{ github.repository_owner }}/flashcards-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Navigate to project directory
            mkdir -p /opt/flashcards
            cd /opt/flashcards
            
            # Create production docker-compose.yml
            cat > docker-compose.yml << 'EOF'
            version: '3.8'
            
            services:
              server:
                image: ghcr.io/${{ github.repository_owner }}/flashcards-server:latest
                restart: unless-stopped
                ports:
                  - "3000:3000"
                environment:
                  NODE_ENV: production
                  MONGO_URI: mongodb://mongodb:27017/flashcards
                  JWT_SECRET: ${{ secrets.JWT_SECRET }}
                  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
                  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
                  FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
                  DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
                depends_on:
                  - mongodb
                networks:
                  - flashcards-network
            
              mongodb:
                image: mongo:7.0
                restart: unless-stopped
                ports:
                  - "27017:27017"
                environment:
                  MONGO_INITDB_DATABASE: flashcards
                volumes:
                  - mongodb_data:/data/db
                networks:
                  - flashcards-network
            
            volumes:
              mongodb_data:
            
            networks:
              flashcards-network:
                driver: bridge
            EOF
            
            # Deploy services
            docker-compose down || true
            docker pull ghcr.io/${{ github.repository_owner }}/flashcards-server:latest
            docker-compose up -d
            
            # Cleanup
            docker image prune -f
      
      - name: Notify Discord on Success
        if: success()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: 'ðŸš€ **Deployment Successful!** Flashcards server deployed to Digital Ocean. Commit: `${{ github.sha }}`'
      
      - name: Notify Discord on Failure
        if: failure()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: 'âŒ **Deployment Failed!** Error deploying flashcards server. Check GitHub Actions logs. Commit: `${{ github.sha }}`'